<div class="form">
  <form #formSendMessage="ngForm" (ngSubmit)="onSubmit(formSendMessage)">
      <div class="form-row">
          <div class="form-group col-md-6">
              <input type="text" ngModel required name = "senderName" class="form-control" placeholder="Your Name" />
          </div>    
          <div class="form-group col-md-6">
              <input type="email" ngModel required email name="senderEmail" #email="ngModel" class="form-control" placeholder="Your Email" />
              
              <div id="validationServer03Feedback" *ngIf="!email.valid && email.touched" class="invalid-feedback">
                Please provide a valid email.
              </div>
          </div>
      </div>
      <div class="form-group">
          <input type="text" ngModel required name="messageSubject" class="form-control" placeholder="Subject" />
      </div>
      <div class="form-group">
          <textarea class="form-control" ngModel required name="messageBody" rows="5" placeholder="Message"></textarea>
      </div>
      <div><button class="btn" type="submit" click="onSubmit()">Send Message</button></div>
  </form>
</div>
