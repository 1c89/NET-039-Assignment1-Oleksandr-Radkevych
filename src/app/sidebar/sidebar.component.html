<div class="sidebar">
  <div class="sidebar-header">
      <img src="../../assets/img/profile.jpg" alt="Image">
  </div>
  <div class="sidebar-content">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a href="#" class="navbar-brand">Navigation</a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav" >
                  <li class="nav-item" *ngFor="let item of navigationBarStructure" >
                      <a class="nav-link" [appScrollAnchor]="item.navigation.link">{{item.title}}<i class="fa" [class]="item.navigation.icon"></i></a>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
  <div class="sidebar-footer">
      <app-social-media-btn [socialMediaContent] = "contentData.social.slice(0,3)"></app-social-media-btn>
  </div>
</div>
